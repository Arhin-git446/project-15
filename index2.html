<html>
    <head>
        <title>Bootstrap Typography</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
           </script>
    </head>
    <body>
        <div class="container border 5px solid orange">
            <h1>Dog nap time</h1>
            <p>Dog can sense when it is bedtime so give them time to rest</p>
        </div>
        <div class="container bg-primary text-white p-3">
            <h1>Walk time</h1>
            <p>Dog can sense when it is walk time so don't forget to pave way for them</p>
        </div>
        <div class="container bg-success text-white p-3 my-3">
            <h1>My love nature</h1>
            <p>When I set my eye on nature for example animals I begin to learn more about them</p>
        </div>
    </body>
</html>
